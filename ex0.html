    　　　    <H3>和室とは何か
「和室」とは、鎌倉～室町時代からある日本の伝統的な部屋のことです。
素足でも気持ちの良い「畳」が敷き詰められ、陽の光を柔らかく取り入れ
る「障子」や部屋を仕切る「襖」「障子」によって作られ、心地の良い癒しの空間が特徴です。 和室は主に格式の高い「真」、格式と居心地の良さ合わせもつ「行」、ユニークで自由な「草」という3つのタイプに分けられます。 現代では洋室の中心の住宅環境に合わせた和洋折衷の和室が増えるなど、和室の良さを生かした家づくりも盛んになっています。
</H3>
